    <link rel="stylesheet" href="style.css">

<body>
    <section class="container">
        <div class="tabs">
            <div class="left">
                <div class="dash-left">
                    <ul id="tabs-nav">
                        <li><a href="#tab1">Dashboard</a></li>
                        <li><a href="#tab2">Update Profile</a></li>
                        <li><a href="#tab3">Order History</a></li>
                        <li><a href="#tab4">Change Password</a></li>
                        <li><a href="#tab5">Logout</a></li>
                    </ul>
                </div>              
            </div>
           <div id="tabs-content">
             <div id="tab1" class="tab-content">
                  <h1>Hello Farzan</h1>
                  <p>(Not your account? Logout)</p>
             </div>
             <div id="tab2" class="tab-content">
                   <div class="update-profile">
                       <div class="container">
                           <h2>Update Profile</h2>
                           <form id="signUpFormUpdate" novalidate="novalidate">
                               <div class="input_field">
                                   <input type="text" value="" name="name" placeholder="Name">
                               </div>
                               
                               <div class="input_field">
                                   <input type="email" value="" name="email" placeholder="Email">
                               </div>
                               
                               <div class="input_field">
                                   <input type="tel" maxlength="10" value="" name="mobile" placeholder="Phone Number">
                               </div>
                               
                               <div class="input_field_btn">
                                   <button type="submit" id="signUpBtnnUpdate" name="signUpBtnnUpdate">Save Changes</button>
                               </div>
                               
                           </form>
                       </div>  
                   </div>            
             </div>
             <div id="tab3" class="tab-content">
                   <div class="order-history">
                       <div class="container">
                           <h2>Order History</h2>
                           <table>
                               <thead>
                                   <tr>
                                   <th>S.No.</th>
                                   <th>Order id</th>
                                   <th> Total</th>
                                   <th>Order Date</th>
                                   
                                   
                                   </tr>
                               </thead>
                               <tbody>
                                   <tr>
                                       <td><strong>1</strong></td>
                                       <td> <a href="# ">ORD000034 </a></td>
                                       <td>230.00</td>
                                       <td>25 Jan, 2022 (05:44 pm)</td>
                                   </tr>
                                       
                               </tbody>
                           </table>
                       </div>
                   </div>
             </div>
             <div id="tab4" class="tab-content">
                   <div class="change-password">
                       <div class="container">
                           <h2 class="titile">Change Password</h2>
                           <form id="signUpFormPass" novalidate="novalidate">
                               <div class="input_field">
                                   <input type="password" name="oldpass" placeholder="Current Password">
                               </div>
                                   
                               <div class="input_field">
                                   <input type="password" name="npass" id="newpass" placeholder="New Password">
                               </div>
                               
                               
                               <div class="input_field">
                                   <input type="password" name="cpass" placeholder="Confirm Password">
                               </div>
                               <div class="input_field_btn">
                                   <button id="signUpBtnnPass" name="signUpBtnnPass">Change Password</button>
                               </div>
                           </form>
                       </div>
                   </div>
             </div>

           </div>
         </div>
    </section>
 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>

 <script>
 $('#tabs-nav li:first-child').addClass('active');
$('.tab-content').hide();
$('.tab-content:first').show();

// Click function
$('#tabs-nav li').click(function(){
  $('#tabs-nav li').removeClass('active');
  $(this).addClass('active');
  $('.tab-content').hide();
  
  var activeTab = $(this).find('a').attr('href');
  $(activeTab).fadeIn();
  return false;
});
 </script>
